	<style>
		#bug {
			display: none;
		}

		#signin, #profile {
			position: absolute;
			padding: 0.5em;
			top: 2em;
			right: 1.5em;
			cursor: pointer;

			-moz-transition: background-color .25s;
			-o-transition: background-color .25s;
			-webkit-transition: background-color .25s;
			transition: background-color .25s;
		}

		#signin:hover {
			background-color: rgba(0, 0, 0, 0.1);
			border-radius: 0.2em;
		}

		#profile {
			display: none;
			position: absolute;
			top: 2.5em;
			right: 2em;
		}

		@media(min-width: 500px) {
			#bug {
				display: inline-block;
				float: right;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>DDStore</h1>
		<span id="signin">
			SIGN IN
		</span>
		<span id="profile">
			<span id="profileName"></span>
			<img id="profilePicture">
		</span>
	</header>
	<nav>
		<span id="apps">Apps</span>
		<span id="games">Games</span>
		<span id="about">About</span>
		<span id="bug">Report an Issue</span>
	</nav>
	<main>
		<h1 class="indented">Featured</h1>
		<div id="featured" class="row"></div>
		<div id="categories"></div>
	</main>
	<script type="text/javascript" src="js/methods.js"></script>
	<script type="text/javascript" src="js/content.js"></script>
	<script>
		var featuredElement = document.getElementById("featured");
		var categoriesElement = document.getElementById("categories");
		getFeatured(featuredElement, largeCardsMethod);
		getCategories(categoriesElement, rowListMethod, smallCardsMethod);
	</script>
</body>

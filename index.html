	<style>
		#logo {
			position: absolute;
			font-weight: bolder;
			font-size: 1.75em;
			margin: 0;
			top: 50%;
			transform: translateY(-50%);
			cursor: pointer;
		}

		#signin, #profile {
			position: absolute;
			padding: 0.4em 0.8em;
			top: 50%;
			right: 1.5em;
			cursor: pointer;
			transform: translateY(-50%);

			-moz-transition: background-color .25s;
			-o-transition: background-color .25s;
			-webkit-transition: background-color .25s;
			transition: background-color .25s;
		}

		#search {
			display: none;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 50%;
			border: none;
			background-color: rgba(0, 0, 0, 0.075);
			padding: 1em 1.4em;
			border-radius: 0.4em;
		}

		#search::placeholder {
			color: rgba(0, 0, 0, 0.5);
			font-weight: bold;
		}

		@media(min-width: 900px) {
			#search {
				display: block;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1 id="logo" onclick="setPage('home');">DDStore</h1>
		<input id="search" type="text" placeholder="Search for Apps..."></input>
		<button id="signin" class="outline">
			SIGN IN
		</button>
		<span id="profile" style="display: none;">
			<span id="profileName"></span>
			<img id="profilePicture">
		</span>
	</header>
	<main id="main"></main>
	<script type="text/javascript" src="js/methods.js"></script>
	<script type="text/javascript" src="js/content.js"></script>
	<script type="text/javascript" src="http://lokeshdhakar.com/projects/color-thief/js/color-thief.min.js"></script>
	<script>
		var main = document.getElementById("main");

		function getPage() {
    	if (window.location.search)
      	return window.location.search.replace("?", "");
    	else return "home";
  	}

		function setPage(page, replace) {
			document.body.style.background = null;
			main.style.background = null;

			if (page == "home") {
				page = null;
				clearElement(main);
				getFeatured(main, rowListMethod, largeCardsMethod);
				getCategories(main, rowListMethod, smallCardsMethod);
			} else if (page.startsWith("app=")) {
				clearElement(main);
				var app = getApp(page.substring(4));
				document.body.style.background = "url(\"" + app.header + "\") 100% 100% / 9999% 9999% no-repeat fixed";
				main.style.background = "#FFF";
				main.appendChild(createElement("<img class=\"header\" style=\"background: url(\'" + app.header + "\') center / cover no-repeat;\">"));
				main.appendChild(createElement("<div class=\"appinfo\"><div class=\"appiconinfo\"><img class=\"appicon\" src=\"" + app.icon + "\"><button class=\"outline\">DOWNLOAD</button></div>"
				  + "<div class=\"appnameinfo\"><h1 class=\"appname\">" + app.name + "</h1><p class=\"appdesc\">" + app.description + "</p></div></div>"));
				main.appendChild(createElement(rowListMethod({}, app.screenshots, imageCardsMethod)));
			} else if (page.startsWith("category=")) {
				clearElement(main);
				var category = getCategory(page.substring(9));
				document.body.style.background = category.background ? category.background : "inherit";
				main.appendChild(createElement(overflowListMethod(category, apps, tinyCardsMethod)));
			} else {
				page = "404";
				clearElement(main);
				main.appendChild(createElement("<div class=\"indented\"><h1>Error 404</h1><p>Sorry, we couldn\'t find what you\'re looking for.</p><button class=\"outline\" onclick=\"window.history.back();\">GO BACK</button></div>"));
			}

		  if (replace)
				window.history.replaceState(null, null, page ? "?" + page : "?");
			else window.history.pushState("", "", page ? "?" + page : "?");
			window.scrollTo(0, 0);
		}

		function clearElement(element) {
			while (element.firstChild) {
				element.removeChild(element.firstChild);
			}
		}

		setPage(getPage(), true);

		window.onpopstate = function() {
			setPage(getPage(), true);
		}
	</script>
</body>
</html>

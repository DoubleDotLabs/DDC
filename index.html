	<style>
		#signin, #profile {
			position: absolute;
			padding: 0.4em 0.8em;
			top: 50%;
			right: 1.5em;
			cursor: pointer;
			transform: translateY(-50%);

			-moz-transition: background-color .25s;
			-o-transition: background-color .25s;
			-webkit-transition: background-color .25s;
			transition: background-color .25s;
		}

		#signin {
			color: #2962FF;
		}

		#profile {
			display: none;
			position: absolute;
			top: 2.5em;
			right: 2em;
		}
	</style>
</head>
<body>
	<header>
		<h1>DDStore</h1>
		<button id="signin" class="outline">
			SIGN IN
		</button>
		<span id="profile">
			<span id="profileName"></span>
			<img id="profilePicture">
		</span>
	</header>
	<main id="main"></main>
	<script type="text/javascript" src="js/methods.js"></script>
	<script type="text/javascript" src="js/content.js"></script>
	<script>
		var main = document.getElementById("main");

		function getPage() {
    	if (window.location.search)
      	return window.location.search.replace("?", "");
    	else return "home";
  	}

		function setPage(page, replace) {
			if (page == "home") {
				page = null;
				clearElement(main);
				getFeatured(main, rowListMethod, largeCardsMethod);
				getCategories(main, rowListMethod, smallCardsMethod);
			} else if (page.startsWith("app=")) {
				clearElement(main);
			} else if (page.startsWith("category=")) {
				clearElement(main);
				main.appendChild(createElement(overflowListMethod(getCategory(page.substring(9)), apps, tinyCardsMethod	)));
			} else {
				page = "404";
				clearElement(main);
				main.appendChild(createElement("<div class=\"indented\"><h1>Error 404</h1><p>Sorry, we couldn\'t find what you\'re looking for.</p><button class=\"outline\" onclick=\"setPage(\'home\');\">GO BACK</button></div>"))
			}

		  if (replace)
				window.history.replaceState(null, null, page ? "?" + page : "?");
			else window.history.pushState("", "", page ? "?" + page : "?");
			window.scrollTo(0, 0);
		}

		function clearElement(element) {
			while (element.firstChild) {
				element.removeChild(element.firstChild);
			}
		}

		setPage(getPage());

		window.onpopstate = function() {
			setPage(getPage());
		}
	</script>
</body>

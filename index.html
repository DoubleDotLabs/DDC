		function setPage(page, replace) {
			document.body.style.background = null;
			main.style.background = null;
			var shouldScrollTop = true;

			var args = page;
			if (typeof page == "string") {
				args = UrlUtils.stringToArguments(page);
			} else page = UrlUtils.argumentsToString(args);

			if (!args.page) {
				args.page = "home";
				page = "?";
			}

			if (args.page == "home") {
				page = null;
				ElementUtils.clearElement(main);

				getCategory("featured", function(category) {
					ElementUtils.clearElement(main);

					main.appendChild(ElementUtils.createElement(ListMethods.carousel({
						autoplay: true,
	  				centerMode: true,
	  				centerPadding: '80px',
	  				slidesToShow: 4,
						dots: true,
						arrows: false,
	  				infinite: true,
	  				responsive: [
							{
	      				breakpoint: 1600,
	      				settings: {
	        				centerMode: true,
	        				centerPadding: '60px',
	        				slidesToShow: 3
	      				}
	    				},
	    				{
	      				breakpoint: 900,
	      				settings: {
	        				centerMode: true,
	        				centerPadding: '40px',
	        				slidesToShow: 2
	      				}
	    				},
	    				{
	      				breakpoint: 600,
	      				settings: {
	        				centerMode: true,
	        				centerPadding: '0px',
	        				slidesToShow: 1
	      				}
	    				}
	  				]
					}, category.apps.slice(0, 6), AppMethods.largeCard)));

					getCategories(function(categories) {
						if (main.childNodes.length != 1)
							return;

						for (var i = 0; i < categories.length; i++) {
							main.appendChild(ElementUtils.createElement(ListMethods.row(categories[i], categories[i].apps, AppMethods.smallCard)));
						}
					});
				});
			} else if (args.page == "app") {
				ElementUtils.clearElement(main);

				getApp(args.package, function(app) {
					ElementUtils.clearElement(main);

					document.body.style.background = "url(\"" + app.header + "\") 100% 100% / 9999% 9999% no-repeat fixed";
					main.style.background = "#FFF";
					main.appendChild(ElementUtils.createElement("<div class=\"header\" style=\"background: url(\'" + app.header + "\') center / cover no-repeat;\"></div>"));
					main.appendChild(ElementUtils.createElement("<div class=\"appinfo\"><div class=\"appiconinfo\"><img class=\"appicon\" src=\"" + app.icon + "\"><button class=\"outline\" onclick=\"setPage(\'page=reviews&package=" + app.package + "&write\')\">RATE / REVIEW</button></div>"
						+ "<div class=\"appnameinfo\"><h1>" + app.name + "</h1><h3><a href=\"javascript:setPage(\'page=user&id=" + app.author.id + "\');\">" + app.author.name + "</a></h3><p>" + app.summary + "</p>"
						+ ListMethods.overflow({}, app.links, linksMethod) + "</div></div>"));

					appendAppDownloadSection(app, true, main, args);

					main.appendChild(ElementUtils.createElement(ListMethods.carousel({
						slidesToShow: 4,
						dots: app.screenshots.length > 4,
						arrows: false,
						variableWidth: true,
						infinite: false,
						responsive: [
							{
								breakpoint: 1600,
								settings: {
									dots: app.screenshots.length > 3,
									slidesToShow: 3
								}
							},
							{
								breakpoint: 900,
								settings: {
									dots: app.screenshots.length > 2,
									slidesToShow: 2
								}
							},
							{
								breakpoint: 600,
								settings: {
									dots: app.screenshots.length > 1,
									slidesToShow: 1
								}
							}
						]
					}, app.screenshots, ImageMethods.card)));
					$(".carousel").slick();

					main.appendChild(ElementUtils.createElement("<div class=\"appdesc\"><p>" + app.description + "</p><a>READ MORE</a></div>"));
					main.appendChild(ElementUtils.createElement(ListMethods.overflow({}, app.categories, CategoryMethods.chip)));

					var downloadsColor = "#000";
					if (app.downloads > 50000)
						downloadsColor = "#3F51B5";
					else if (app.downloads > 5000)
						downloadsColor = "#15AF5E";
					else if (app.downloads > 1000)
						downloadsColor = "#2962FF";

					main.appendChild(ElementUtils.createElement("<div class=\"row grid inner-shadow\"><div style=\"text-align: center;\"><h1 style=\"color: " + SiteUtils.getRatingColor(app.rating) + ";\">" + app.rating + "</h1><h4>Average Rating</h4></div><div style=\"text-align: center;\"><h1 style=\"color: " + downloadsColor + ";\">" + app.downloads + "</h1><h4>Downloads</h4></div></div>"));
					main.appendChild(ElementUtils.createElement(ListMethods.grid({"name": "Reviews"}, app.reviews, ReviewMethods.normal)));
					main.appendChild(ElementUtils.createElement("<a class=\"indented\" href=\"javascript:setPage(\'page=reviews&package=" + app.package + "\');\"><i class=\"material-icons\">open_in_new</i>ALL REVIEWS</a><a class=\"indented\" href=\"javascript:setPage(\'page=reviews&package=" + app.package + "&write\');\"><i class=\"material-icons\">rate_review</i>WRITE A REVIEW</a>"));
					main.appendChild(ElementUtils.createElement("<div class=\"inner-shadow\">" + ListMethods.row({
						"name": "Related<br>Apps",
						"id": "similar/" + app.package,
						"color": "#000",
						"background": "transparent",
						"shade": "#F5F5F5"
					}, apps, AppMethods.smallCard) + "</div>"));
				});
			} else if (args.page == "reviews") {
				if (args.id) {
					ElementUtils.clearElement(main);

					getReview(args.id, function(review) {
						ElementUtils.clearElement(main);
						main.appendChild(ElementUtils.createElement("<div class=\"single\">" + ReviewMethods.normal(review) + "</div>"));
					});
				} else if (args.write) {
					if (!currentUser) {
						setPage("page=signin");
						return;
					}

					main.appendChild(ElementUtils.createElement("<div class=\"dialog\"><div>"
						+ "<h2 style=\"margin: 0; margin-bottom: 0.5em;\">Rate / Review</h2>"
						+ "<div style=\"text-align: center;\">"
						+ "<div id=\"ratingSelect\" class=\"rating active\"><span>&#9734;</span><span>&#9734;</span><span>&#9734;</span><span>&#9734;</span><span>&#9734;</span></div>"
						+ "</div>"
						+ "<div class=\"input long\" contentEditable=\"true\" placeholder=\"Write a review...\"></div>"
						+ "<small>Reviews should be between 50 and 500 characters.</small>"
						+ "<div>"
						+ "<a id=\"reviewSubmit\" style=\"float: right;\" href=\"javascript:window.history.back();\">SUBMIT</a>"
						+ "<a style=\"float: right; margin-right: 1em;\" href=\"javascript:window.history.back();\">CANCEL</a>"
						+ "</div>"
						+ "</div></div>"));

					var onRatingSelect = function(e) {
						if (e.target.className && e.target.className.indexOf("selected") >= 0) {
							e.target.className = null;
						} else {
							var ratingElement = document.getElementById("ratingSelect");
							for (var i = 0; i < ratingElement.childNodes.length; i++) {
								ratingElement.childNodes[i].className = null;
							}

							e.target.className = "selected";
						}
					};

					var ratingElement = document.getElementById("ratingSelect");
					for (var i = 0; i < ratingElement.childNodes.length; i++) {
						ratingElement.childNodes[i].addEventListener("click", onRatingSelect);
					}

					var onSubmit = function() {

					};

					shouldScrollTop = false;
				} else {
					ElementUtils.clearElement(main);

					getReviews(args.package, function(reviews) {
						ElementUtils.clearElement(main);

						main.appendChild(ElementUtils.createElement("<div class=\"single\">" + ListMethods.grid({"name": "Reviews"}, reviews, ReviewMethods.normal) + "</div>"));
						main.appendChild(ElementUtils.createElement("<hr><a style=\"display: block; text-align: center; padding: 0.5em 0;\" href=\"javascript:setPage(\'page=reviews&package=" + args.package + "&write\');\"><i class=\"material-icons\">rate_review</i>Write a Review</a><br>"));
					});
				}
			} else if (args.page == "releases") {
				ElementUtils.clearElement(main);

				getApp(args.package, function(app) {
					ElementUtils.clearElement(main);

					main.appendChild(ElementUtils.createElement("<div id=\"singleReleases\" class=\"single\"></div>"))
					appendAppDownloadSection(app, false, document.getElementById("singleReleases"), args);
				});
			} else if (args.page == "category") {
				ElementUtils.clearElement(main);
				getCategory(args.id, function(category) {
					ElementUtils.clearElement(main);

					document.body.style.background = category.background ? category.background : "inherit";
					main.appendChild(ElementUtils.createElement(ListMethods.overflow(category, apps, AppMethods.tinyCard)));
				});
			} else if (args.page == "signin") {
				ElementUtils.clearElement(main);
				main.appendChild(ElementUtils.createElement("<div style=\"padding: calc(5vw + 1em);\">"
					+ "<div id=\"auth-container\" style=\"margin-bottom: calc(5vw + 1em);\"></div>"
					+ "</div>"));

				if (firebaseUI) {
					firebaseUI.reset();
				} else {
					firebaseUI = new firebaseui.auth.AuthUI(firebase.auth());
				}

      	firebaseUI.start('#auth-container', {
        	signInSuccessUrl: "javascript:setPage(\'page=home\');",
        	signInOptions: [
          	firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          	firebase.auth.TwitterAuthProvider.PROVIDER_ID,
          	firebase.auth.GithubAuthProvider.PROVIDER_ID,
          	firebase.auth.EmailAuthProvider.PROVIDER_ID
        	],
        	tosUrl: 'https://doubledotlabs.github.io/tos/?ddstore'
      	});
			} else if (args.page == "user") {
				ElementUtils.clearElement(main);

				if (args.id) {
					getUser(args.id, function(user) {
						ElementUtils.clearElement(main);

						main.appendChild(ElementUtils.createElement("<div class=\"userinfo\">"
							+ "<img class=\"userimage\" src=\"" + user.image + "\">"
							+ "<span>" + user.name + "</span>"
							+ (user.links && user.links.length > 0 ? ListMethods.overflow({}, user.links, linksMethod) : "")
							+ "</div>"));

						if (user.apps && user.apps.length > 0) {
							main.appendChild(ElementUtils.createElement("<hr>"
								+ "<h1 class=\"indented\">Apps</h1>"
							  + ListMethods.overflow({}, apps, AppMethods.tinyCard)));
						}

						if (user.reviews && user.reviews.length > 0) {
							main.appendChild(ElementUtils.createElement("<hr>"
								+ "<h1 class=\"indented\">Reviews</h1>"
								+ ListMethods.grid({}, user.reviews, ReviewMethods.normal)));
						}
					});
				} else {
					if (currentUser) {
						main.appendChild(ElementUtils.createElement("<div class=\"userinfo\">"
							+ "<img class=\"userimage\" src=\"" + currentUser.photoURL + "\">"
							+ "<span>" + currentUser.displayName + "</span>"
							+ "<span>" + currentUser.email + "</span>"
							+ "<div class=\"row overflow\">"
							+ "<a class=\"link\" href=\"javascript:setPage(\'page=user&edit\');\"><i class=\"material-icons\">edit</i>EDIT</a>"
							+ "<a class=\"link\" href=\"javascript:signOut();\"><i class=\"material-icons\">exit_to_app</i>SIGN OUT</a>"
							+ "</div>"
							+ "</div>"));

						getUser(currentUser.uid, function(user) {
							if (main.childNodes.length != 1)
								return;

							var html = "";
							if (user.links && user.links.length > 0) {
								html += "<hr><div class=\"userinfo\">"
									+ ListMethods.overflow({}, user.links, linksMethod)
									+ "</div>";
							}

							if (user.apps && user.apps.length > 0) {
								html += "<hr>"
									+ "<h1 class=\"indented\">Apps</h1>"
								  + ListMethods.overflow({}, user.apps, AppMethods.tinyCard);
							}

							if (user.reviews && user.reviews.length > 0) {
								html += "<hr>"
									+ "<h1 class=\"indented\">Reviews</h1>"
									+ ListMethods.grid({}, user.reviews, ReviewMethods.normal);
							}

							main.appendChild(ElementUtils.createElement(html));
						}, true);
					} else {
						setPage("page=404");
						return;
					}
				}
			} else {
				page = "page=404";
				ElementUtils.clearElement(main);
				main.appendChild(ElementUtils.createElement("<div class=\"indented\"><h1>Error 404</h1><p>Sorry, we couldn\'t find what you\'re looking for.</p><button class=\"outline\" onclick=\"window.history.back();\">GO BACK</button></div>"));
			}

		  if (replace)
				window.history.replaceState({}, "", page ? "?" + page : "?");
			else {
				window.history.pushState({}, "", page ? "?" + page : "?");
				if (shouldScrollTop)
					window.scrollTo(0, 0);
			}
		}

		function appendAppDownloadSection(app, shouldShorten, element, args) {
			var configurations = [];
			var sdks = [];
			var architectures = [];
			var dpis = [];

			for (var i = 0; i < app.releases.length; i++) {
				var release = app.releases[i];
				for (var i2 = 0; i2 < release.downloads.length; i2++) {
					var download = release.downloads[i2];

					var config = download.config ? download.config : "phone";
					if (configurations.indexOf(config) == -1)
						configurations.push(config);

					var sdk = null;
					if (download.max) {
						sdk = [download.min, download.max];
					} else {
						sdk = [download.min, -1];
					}

					var includesSdk = false;
					for (var i3 = 0; i < sdks.length; i++) {
						if (sdks[i3][0] < sdk[1]) {
							if (sdk[0] < sdks[i3][0])
								sdks[i3][0] = sdk[0];

							includesSdk = true;
							break;
						} else if (sdks[i3][1] > sdk[0] || sdks[i3][1] == -1) {
							if (sdk[1] > sdks[i3][1] || sdk[1] == -1)
								sdks[i3][1] = sdk[1];

							includesSdk = true;
							break;
						}
					}

					if (!includesSdk)
						sdks.push(sdk);

					var arch = download.arch ? download.arch : "all";
					if (architectures.indexOf(arch) == -1)
						architectures.push(arch);

					var dpi = null;
					if (download.minDpi && download.maxDpi) {
						dpi = [download.minDpi, download.maxDpi];
					} else if (download.minDpi) {
						dpi = [download.minDpi, -1];
					} else if (download.maxDpi) {
						dpi = [0, download.maxDpi];
					} //else dpi = [0, -1];

					if (dpi) {
						var includesDpi = false;
						for (var i3 = 0; i < dpis.length; i++) {
							if (dpis[i3][0] <= dpi[1]) {
								if (dpi[0] > dpis[i3][0])
									dpis[i3][0] = dpi[0];

								includesDpi = true;
								break;
							} else if (dpis[i3][1] >= dpi[0] || dpis[i3][1] == -1) {
								if (dpi[1] > dpis[i3][1] || dpi[1] == -1)
									dpis[i3][1] = dpi[1];

								includesDpi = true;
								break;
							}
						}

						if (!includesDpi)
							dpis.push(dpi);
					}
				}
			}

			var configurationsHtml = "";
			for (var i = 0; i < configurations.length; i++) {
				var text = null;
				if (configurations[i] == "phone")
					text = "Phone";
				else if (configurations[i] == "wear")
					text = "Android Wear";
				else if (configurations[i] == "auto")
					text = "Android Auto";
				else if (configurations[i] == "tv")
					text = "Android TV";

				configurationsHtml += "<option value=\"" + configurations[i] + "\">" + text + "</option>"
			}

			var sdksHtml = "";
			for (var i = 0; i < sdks.length; i++) {
				var text = null;
				if (sdks[i][1] >= 0)
					text = "Android " + AndroidUtils.sdkToVersion(sdks[i][0]) + " - " + AndroidUtils.sdkToVersion(sdks[i][1]);
				else text = "Android " + AndroidUtils.sdkToVersion(sdks[i][0]) + "+";

				sdksHtml += "<option value=\"" + sdks[i][0] + "/" + sdks[i][1] + "\">" + text + "</option>";
			}

			var architecturesHtml = "";
			for (var i = 0; i < architectures.length; i++) {
				architecturesHtml += "<option value=\"" + architectures[i] + "\">" + architectures[i] + "</option>"
			}

			var dpisHtml = dpis.length > 0 ? "" : "<option>nodpi</option>";
			for (var i = 0; i < dpis.length; i++) {
				var text = null;
				if (dpis[i][0] && dpis[i][1])
					text = dpis[i][0] + "dpi - " + dpis[i][1] + "dpi";
				else if (dpis[i][0])
					text = "&ge; " + dpis[i][0] + "dpi";
				else if (dpis[i][1])
					text = "&le; " + dpis[i][1] + "dpi";

				dpisHtml += "<option value=\"" + dpis[i][0] + "/" + dpis[i][1] + "\">" + text + "</option>";
			}

			element.appendChild(ElementUtils.createElement("<div class=\"row grid\">"
				+ "<div><i class=\"material-icons\">devices_other</i><div class=\"dropdown\"><span>Configuration</span>"
				+ "<select id=\"configSelect\"" + (configurations.length > 1 ? "" : " class=\"disabled\"") + ">" + configurationsHtml + "</select></div></div>"
				+ "<div><i class=\"material-icons\">android</i><div class=\"dropdown\"><span>Android Version</span>"
				+ "<select id=\"sdkSelect\"" + (sdks.length > 1 ? "" : " class=\"disabled\"") + ">" + sdksHtml + "</select></div></div>"
				+ "<div><i class=\"material-icons\">memory</i><div class=\"dropdown\"><span>Architecture</span>"
				+ "<select id=\"archSelect\"" + (architectures.length > 1 ? "" : " class=\"disabled\"") + ">" + architecturesHtml + "</select></div></div>"
				+ "<div><i class=\"material-icons\">devices</i><div class=\"dropdown\"><span>Screen Density</span>"
				+ "<select id=\"dpiSelect\"" + (dpis.length > 1 ? "" : " class=\"disabled\"") + ">" + dpisHtml + "</select></div></div>"
				+ "</div>"));

			element.appendChild(ElementUtils.createElement("<div id=\"releases\" class=\"row grid\"></div>"))

			if (args) {
				var configSelect = document.getElementById("configSelect");
				var sdkSelect = document.getElementById("sdkSelect");
				var archSelect = document.getElementById("archSelect");
				var dpiSelect = document.getElementById("dpiSelect");

				if (args.config) {
					configSelect.value = args.config;
				}

				if (args.sdk) {
					sdkSelect.value = args.sdk;
				}

				if (args.arch) {
					archSelect.value = args.arch;
				}

				if (args.dpi) {
					dpiSelect.value = args.dpi;
				}
			}

			var onSelect = function(shouldSkipUpdate) {
				var releasesElement = document.getElementById("releases");
				ElementUtils.clearElement(releasesElement);

				var configSelect = document.getElementById("configSelect");
				var config = configSelect.value;

				var sdkSelect = document.getElementById("sdkSelect");
				var sdk = sdkSelect.value;
				var sdkArray = sdk.split("/");

				var archSelect = document.getElementById("archSelect");
				var arch = archSelect.value;

				var dpiSelect = document.getElementById("dpiSelect");
				var dpi = dpiSelect.value;
				var dpiArray = dpi.split("/");

				var items = [];
				for (var i = 0; i < app.releases.length; i++) {
					var release = app.releases[i];
					for (var i2 = 0; i2 < release.downloads.length; i2++) {
						var download = release.downloads[i2];

						if ((download.config == config || (config == "phone" && !download.config))
								&& ((download.min < sdkArray[1] || sdkArray[1] == -1) && (!download.max || download.max > sdkArray[0])) && (download.arch == arch || arch == "all")
								&& (((download.minDpi ? download.minDpi : 0) < dpiArray[1] || dpiArray[1] == -1) && (!download.maxDpi || download.maxDpi > dpiArray[0]))) {
							items.push({
								"release": release,
								"download": download
							});
						}
					}
				}

				if (shouldShorten && items.length > 4) {
					releasesElement.appendChild(ElementUtils.createElement(ListMethods.none({}, items.slice(0, 4), DownloadMethods.normal)));
					releasesElement.appendChild(ElementUtils.createElement("<a style=\"width: 100%\" href=\"javascript:setPage(\'page=releases&package=" + app.package + "&config=" + config + "&sdk=" + sdk + "&arch=" + arch + "&dpi=" + dpi + "\');\"><i class=\"material-icons\">open_in_new</i>MORE RELEASES</a>"));
				} else releasesElement.appendChild(ElementUtils.createElement(ListMethods.none({}, items, DownloadMethods.normal)));

				if (args) {
					args.config = config;
					args.sdk = sdk;
					args.arch = arch;
					args.dpi = dpi;

					if (!(typeof shouldSkipUpdate == "boolean" && shouldSkipUpdate))
						window.history.replaceState({}, "", "?" + UrlUtils.argumentsToString(args));
				}
			}

			document.getElementById("configSelect").addEventListener("change", onSelect);
			document.getElementById("sdkSelect").addEventListener("change", onSelect);
			document.getElementById("archSelect").addEventListener("change", onSelect);
			document.getElementById("dpiSelect").addEventListener("change", onSelect);
			onSelect(true);
		}

		setPage(UrlUtils.getCurrentArguments(), true);

		window.onpopstate = function() {
			setPage(UrlUtils.getCurrentArguments(), true);
			console.log("h");
		}

		window.addEventListener("load", function() {
			firebase.auth().onAuthStateChanged(function(user) {
				currentUser = user;
				isCurrentUserLoading = false;

				if (user) {
					signInElement.style.display = "none";
					profileElement.style.display = null;

					profileNameElement.innerHTML = user.displayName;
					profileEmailElement.innerHTML = user.email;
					profilePictureElement.src = user.photoURL;

					if (UrlUtils.getCurrentArguments().page == "404")
						setPage("page=user", true);
				} else {
					profileElement.style.display = "none";
					signInElement.style.display = null;
				}
			}, function(error) {
				isCurrentUserLoading = false;
				console.error("Sign In Error", error);
				setPage("page=404");
			});
		});

		function signOut() {
			firebase.auth().signOut().then(function() {
				setPage("page=home");
			}, function(error) {
  			console.error('Sign Out Error', error);
				setPage("page=404");
			});
		}
	</script>
</body>
</html>
